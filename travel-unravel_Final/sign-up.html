<section class="logInArea regPage">
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        Woo-hoo, you're in! Check your email for the verification code!
    </div>
    <img class="logBottomImage" src="images/log_bottom.svg" alt="image" loading="lazy" />
    <a class="logo" href="index.html"><img src="images/logo.svg" alt="logo" loading="lazy" /></a>
    <div class="logInLeft">
        <img class="img-fluid" src="images/bg_2.jpg" alt="image" loading="lazy" />
    </div>
    <div class="logInOuter">
        <img class="logBottom" src="images/log_bottom.svg" alt="image" loading="lazy" />
        <div class="users">
            <div class="form">
                <div class="logIn">
                    <h2>Sign Up</h2>
                    <p>Welcome to Travel Unravel!<br/> Please sign up to get great deals on flight booking.</p>
                </div>
                <div class="form-group formError">
                    <label class="control-label">Email</label>
                    <input name="Email" class="form-control" placeholder="" required="required" type="Email">
                    <label class="error">Please Enter your Email Address!</label>
                    <label class="error" style="display: none;">Oops, you've entered an invalid email. Try again!</label>
                    <label class="error" style="display: none;">Oops, seems like the email is taken!</label>
                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input name="password" class="form-control" placeholder="" type="password">
                    <label class="error" style="display: none;">Note: Your Password must contain a minimum of 5 digits</label>
                </div>
                <div class="form-group">
                    <label class="control-label">Confirm Password</label>
                    <input name="password" class="form-control" placeholder="" type="password">
                    <label class="error" style="display: none;">Please make sure your passwords match.</label>
                </div>
                <div class="form-group formBtn">
                    <button class="btn btnTheme btn-block" type="submit">Sign up</button> 
                </div>
                <div class="form-group links">
                    <p>Already have an account? <a href="login-with-email.html">Login</a></p>
                </div>
            </div>
        </div>
	</div>
